<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Find your lost property ðŸ§¸</h1>
            <p>Don't panic! We help you find what's missing.</p>
        </header>

        <div class="search-wrapper">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search (e.g., Blue bottle, ID Card)...">
                
                <label for="cameraInput" class="camera-btn">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
            </div>
            
            <div class="search-options">
                <button class="btn-secondary" onclick="triggerImageSearch()">
                    <i class="fa-solid fa-camera"></i> Capture/Upload Photo
                </button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" id="btnFound">
                <i class="fa-solid fa-plus-circle"></i> I Found Something
            </button>
        </div>

        <section class="feed-section">
            <h2>Recently Found Items</h2>
            <div class="items-grid" id="itemsGrid">
                <!-- Items load from backend -->
            </div>
        </section>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Report Found Item</h2>
            <form id="uploadForm">
                <div class="upload-area">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Click to upload image</p>
                    <input type="file" id="fileUpload" accept="image/*">
                    <img id="imagePreview" class="preview-img" hidden>
                </div>
                <input type="text" id="itemName" placeholder="What is it? (e.g., Keys, Blue Bottle)" required>
                <input type="text" id="itemLocation" placeholder="Where did you find it?" required>
                <textarea id="itemDescription" placeholder="Brief description (color, material, size, condition, etc.)" rows="3"></textarea>
                <button type="submit" class="btn-primary">Post Item</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
